<body>

      const $app = document.getElementById("app");

      const Links = ({ links }) => {
        if (!links) return ''
        return(
          <div style={{ marginTop: '20px' }}>
            {
              links.map((link,index) =>
                  <a href={ link.link } target="_blank" style={{ marginRight: '9px', textDecoration: 'none' }} key={index}>
                    <span className={ link.name == 'Github' ? 'fa fa-github' : 'fa fa-external-link' }>
                      <b style={{ marginLeft: "4px" }}>{link.name}</b>
                    </span>
                  </a>
              )
            }
        </div>
        )

      const Item = ({ img, Titulo, parrafo, links }) => {
        return(
            <div className="col-12 col-md-4 col-lg-4">

                  <img className="img-fluid mx-auto d-block" src={img || 'https://www.cursosgis.com/wp-content/uploads/1-52.jpg'} alt="card image" style={{ margin: 'auto', width: '140px', height: '150px', borderRadius: '25%', marginBottom: '30px' }} />
                  <h3> { Titulo } </h3>
                  <p> { parrafo } <Links links={links} /></p>
              </div>
            </div>
        )
      }

      const Portafolio = () => {
        return(
        <section className="site-section services-section bg-white block__62849" style={{ marginTop: '0'}} id="Desarrollo">
          <div className="container">

            <div className="row mb-5">
              <div className="col-12 text-center" data-aos="fade">
                <h3 className="section-title-sub text-primary"><b>Demos</b></h3>
                <h2 className="section-title mb-3">Portafolio</h2>
                <span className="section-title-sub text-primary"> (Plantilla hecha con react core, dom y babel) </span>

              </div>

            <div className="row">

                {
                  portafolio.map((item, index) =>
                    <Item key={index} {...item} />

            <div className="row">

              </div>
            </div>

          </div>
        </section>
        )
      }

      ReactDOM.render(
        <div>
          <Portafolio />

        $app
      )
